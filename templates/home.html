<!DOCTYPE html>
<html lang="en" class="h-100 w-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>len(playlist)</title>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="static\CSS\cover.css" rel="stylesheet" />
  </head>
  <body
    class="
      cover-container-fluid
      d-flex
      w-100
      h-100
      p-3
      mx-auto
      flex-column
      text-center text-white
      bg-dark
    "
  >
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
      <header class="">
        <div>
          <h3 class="float-md-start mb-0">len()</h3>
          <nav class="nav nav-masthead justify-content-center float-md-end">
            <a class="nav-link active" aria-current="page" href="/">Home</a>
            <a class="nav-link" href="/contact">Contact</a>
            <a class="nav-link" href="/static/README.md">Info</a>
          </nav>
        </div>
      </header>

      <div style="margin-top: 213px">
        <main class="px-3">
          <h1>Welcome.</h1>
          <p class="lead">
            len() is a website that makes your life easier. Ever thought -"How
            much time would this youtube playlist take to watch?" Well, think no
            more.
          </p>
          <p class="lead">
            <a
              href="/length"
              class="btn btn-lg btn-secondary fw-bold border-white bg-white"
              >Find length</a
            >
          </p>
        </main>
      </div>
    </div>
    <!--JavaScript-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    {% if messages %} {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show my-0"
      role="alert"
    >
      <strong>{{ message }}</strong>
      <button
        type="button"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    {% endfor %} {% endif %}
  </body>
</html>
